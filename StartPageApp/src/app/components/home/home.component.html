
<div mouseWheel id="pageDiv" (mouseWheelUp)="mouseWheelUpFunc()" (mouseWheelDown)="mouseWheelDownFunc()">
  <div  class="mainIconContainer ui five column grid" [dragula]='"bag-one"' >
    <div id="icon{{i}}" class="column"  *ngFor="let icon of iconData; let i = index" [hidden]="i<(show-1)*15  || i>=show*15">
        <div id="iconDiv{{i}}" class="iconDiv">
          <a href={{icon.url}}>
            <div class="iconImageDiv" *ngIf="icon.iconUrl !== ''">
              <img class="ui middle aligned tiny image" [ngClass]="{'bordered': icon.showIconCase}" [src]="icon.iconUrl" />
            </div>

            <div *ngIf="icon.iconUrl === ''" class="noIconImageDiv" [ngClass]="{'bordered': icon.showIconCase}">
                <div class="noImageIcon" [style.background]="colorMap[icon.bgColor]">{{icon.name}}</div>
            </div>
          </a>
          <div class="iconText">{{icon.name}}</div>
        </div>
    </div>
  </div>
</div>



<div id="addIconTriggerBtn" class="circular ui icon button blue"><i class="plus icon"></i></div>
<div class="ui flowing popup top left transition hidden">
  <div class="ui two column divided center aligned grid">
    <div class="column">
      <h4 class="ui header">Popular</h4>
      <div class="ui button green" (click)="showAddNewDefaultIconMenu()">Add</div>
    </div>
    <div class="column">
      <h4 class="ui header">Custom</h4>
      <div class="ui button yellow" (click)="showAddNewIconMenu()">Add</div>
    </div>
  </div>
</div>


<div id="addNewDefaultIconMenu" class="ui modal">
  <i class="close icon"></i>
  <div class="header">
    Add Default Icon
  </div>
  <div class="scrolling content">
    <div  class="ui five column grid">
      <div id="defaultIcon{{i}}" class="column"  *ngFor="let icon of defaultWebsiteData; let i = index">
          <div id="defaultIconDiv{{i}}" class="iconDiv">
            <div class="defaultIconDiv" (click)="addNewDefaultIcon(i);showSuccess();">
              <div class="iconImageDiv" *ngIf="icon.iconUrl !== ''">
                <img class="ui middle aligned tiny image" [ngClass]="{'bordered': icon.showIconCase}" [src]="icon.iconUrl" />
              </div>
            </div>
            <div class="iconText">{{icon.name}}</div>
          </div>
      </div>
    </div>
  </div>
  <div class="actions">
    <div class="ui blue deny button">
      Close
    </div>
  </div>
</div>


<div id="addNewIconMenu" class="ui modal">
  <i class="close icon" (click)="resetAddNewIconForm()"></i>
  <div class="header">
    Add Customized Icon
  </div>
  <div class="image content">

      

      <div class="iconDiv">
          <div class="iconImageDiv" *ngIf="newIconIconURL !== ''">
            <img class="ui middle aligned tiny image" [ngClass]="{'bordered': newIconShowIconCase}" [src]="newIconIconURL" onError="this.src='../../assets/icon-alt/Google Chrome.png';" />
          </div>

          <div *ngIf="newIconIconURL === ''" class="noIconImageDiv" [ngClass]="{'bordered': newIconShowIconCase}">
              <!-- <div class="noImageIcon button red">{{newIconTitle}}</div> -->
              <div class="noImageIcon"  [style.background]="colorMap[newIconBgColor]">{{newIconTitle}}</div>
          </div>
        <div *ngIf="newIconTitle" class="iconText">{{newIconTitle}}</div>
      </div>









    <div class="description" style="display:block;">
      <!-- <div class="ui header">Settings</div> -->
    </div> 
          <div class="ui form" style="width: 100%">

          <div class="field" >
            <label>Name</label>
            <input type="text" placeholder="Website name" maxlength="12" [(ngModel)]="newIconTitle">
          </div>



          <div class="field" >
            <label>URL</label>
            <div class="ui labeled input">
                <div class="ui label">
                  http://
                </div>
                <input type="text" placeholder="website url" [(ngModel)]="newIconURL">
            </div>
          </div>

        <div class="field">
          <label>Icon URL</label>
          
            <input type="text" placeholder="Enter icon URL or load from files" [(ngModel)]="newIconIconURL" >
          
        </div>
        
        <div class="field">
        <label>Default Background Color</label>
          <button class="ui red button icon circular" (click)=" newIconBgColor = 'red';"></button>
          <button class="ui orange button icon circular" (click)=" newIconBgColor = 'orange';"></button>
          <button class="ui yellow button icon circular" (click)=" newIconBgColor = 'yellow';"></button>
          <button class="ui olive button icon circular" (click)=" newIconBgColor = 'olive';"></button>
          <button class="ui green button icon circular" (click)=" newIconBgColor = 'green';"></button>
          <button class="ui teal button icon circular" (click)=" newIconBgColor = 'teal';"></button>
          <button class="ui blue button icon circular" (click)=" newIconBgColor = 'blue';"></button>
          <button class="ui violet button icon circular" (click)=" newIconBgColor = 'violet';"></button>
          <button class="ui purple button icon circular" (click)=" newIconBgColor = 'purple';"></button>
          <button class="ui pink button icon circular" (click)=" newIconBgColor = 'pink';"></button>
          <button class="ui brown button icon circular" (click)=" newIconBgColor = 'brown';"></button>
          <button class="ui grey button icon circular" (click)=" newIconBgColor = 'grey';"></button>
          <button class="ui black button icon circular" (click)=" newIconBgColor = 'black';"></button>
          <!-- <button class="ui white button icon circular" (click)=" newIconBgColor = 'white';"></button> -->
        </div>

        <div class="field">
          <div class="ui toggle checkbox">
          <input type="checkbox" tabindex="0" class="hidden" [(ngModel)]="newIconShowIconCase">
          <label>Show Icon Box</label>
          </div>
        </div>
      
      </div>
  </div>
  <div class="actions">
    <div class="ui black deny button" (click)="resetAddNewIconForm()">
      Cancle
    </div>
    <div class="ui positive right labeled icon button" (click)="addNewIcon()" [ngClass]="{disabled: (!newIconTitle.trim() || !newIconURL.trim() )}">
      Done
      <i class="checkmark icon"></i>
    </div>
  </div>
</div>


  <div class="dotPlate" [hidden]="lenShow==1">
    <div class="dot" *ngFor="let x of Arr(lenShow).fill(1); let i = index" [ngClass]="{dotFade: i!=show-1}" (click)="show=(i+1)">
    </div>
  </div>
